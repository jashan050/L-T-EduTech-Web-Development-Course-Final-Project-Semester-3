<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Meet Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container text-center py-4">
    <h1 class="fw-bold"> Sports Meet Registration</h1>
    <p class="text-muted">Join the spirit of sportsmanship! Fill out the form below to participate.</p>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <form id="joinForm">

              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
              </div>


              <div class="mb-3">
                <label for="sport" class="form-label">Select Sport</label>
                <select id="sport" class="form-select" required>
                  <option value="">Choose...</option>
                  <option>Football</option>
                  <option>Cricket</option>
                  <option>Track & Field</option>
                  <option>Basketball</option>
                  <option>Badminton</option>
                </select>
              </div>

              <button type="submit" class="btn btn-success w-100">Join Now</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-4 mt-5 bg-dark text-white">
    <p>&copy; 2025 My College | Designed with Bootstrap</p>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("joinForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert(" You have successfully joined the Sports Meet!");
      this.reset();
    });
  </script>
</body>
</html>
