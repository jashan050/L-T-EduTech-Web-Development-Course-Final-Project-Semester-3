<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply Now</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
</head>
<body class="bg-light">

  <div class="container text-center py-4">
    <h1 class="fw-bold"> Apply Now</h1>
    <p class="text-muted">Fill out the form below to apply for admission or programs at our college.</p>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <form id="applyForm">
             
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
              </div>

              <div class="mb-3">
                <label for="program" class="form-label">Select Program</label>
                <select id="program" class="form-select" required>
                  <option value="">Choose...</option>
                  <option>Computer Science Engineering</option>
                  <option>Mechanical Engineering</option>
                  <option>Business Administration</option>
                  <option>Electrical Engineering</option>
                  <option>Hotel Management</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea id="address" class="form-control" rows="3" placeholder="Enter your address" required></textarea>
              </div>

              <button type="submit" class="btn btn-success w-100">Submit Application</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container text-center mt-4">
    <a href="program.html" class="btn btn-primary">â¬… Back to Programs</a>
  </div>

  <footer class="text-center py-4 mt-5 bg-dark text-white">
    <p>&copy; 2025 My College | Designed with Bootstrap</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 
  <script>
    document.getElementById("applyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert(" Application submitted successfully!");
      this.reset();
    });

  </script>
</body>
</html>
