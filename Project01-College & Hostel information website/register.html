<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container text-center py-4">
    <h1 class="fw-bold"> Event Registration</h1>
    <p class="text-muted">Fill out the form below to register for your favorite event.</p>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <form id="registerForm">
    
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
              </div>

     
              <div class="mb-3">
                <label for="event" class="form-label">Select Event</label>
                <select id="event" class="form-select" required>
                  <option value="">Choose...</option>
                  <option>Annual Tech Fest</option>
                  <option>Sports Meet</option>
                  <option>Cultural Night</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-4 mt-5 bg-dark text-white">
    <p>&copy; 2025 My College | Designed with Bootstrap</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert(" Registration successful!");
      this.reset();
    });
  </script>
</body>
</html>
